name: Test and Deploy

on:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2

      - uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Cache bundle
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: bundle-v1-${{ hashFiles('Gemfile.lock') }}

      - name: Run bundle install
        run: |
          bundle config --local path vendor/bundle
          bundle config --local without production
          bundle install

      - name: Cache yarn
        uses: actions/cache@v2
        with:
          path: node_modules
          key: yarn-v1-${{ hashFiles('yarn.lock') }}

      - run: RAILS_ENV=test bundle exec rails assets:precompile

      - name: Test with RSpec
        env:
          PSQL_USER: ${{ secrets.PSQL_USER }}
          PSQL_PASSWORD: ${{ secrets.PSQL_PASSWORD }}
          PSQL_HOST: localhost
          PSQL_PORT: 5432
        run: |
          echo "PSQL_USER = $PSQL_USER" >> .env
          echo "PSQL_PASSWORD = $PSQL_PASSWORD" >> .env
          echo "PSQL_HOST = $PSQL_HOST" >> .env
          bundle exec rake db:setup RAILS_ENV=test
          bundle exec rake db:migrate RAILS_ENV=test
          bundle exec rspec
